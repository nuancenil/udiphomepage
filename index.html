    <!-- Twitter -->

    <!-- Favicon: Using the provided logo.svg -->
    <link rel="icon" href="/logo.svg" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Noto+Serif+TC:wght@400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#47423F',    // Pantone 412 C
                light: '#EEEFEF',   // Pantone Cool Gray 1 C
                white: '#FFFFFF',
                primary: '#B6C6CF', // Pantone 644 C
                secondary: '#94A3B8', // Keeping secondary as a utility variant
                warm: '#A09D95',    // Pantone Warm Gray 6 C
                accent: '#7DA0B1',
                muted: '#94A3B8',
                orange: '#D47854',  // Pantone 7416 C
              }
            },
            fontFamily: {
              sans: ['"Inter"', '"Noto Sans TC"', 'sans-serif'], 
              serif: ['"Noto Serif TC"', 'serif'], 
              mono: ['"JetBrains Mono"', 'monospace'],
              hand: ['"Caveat"', 'cursive'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out',
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out 4s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', 'Noto Sans TC', sans-serif;
        background-color: #EEEFEF; /* Pantone Cool Gray 1 C */
      }
      /* Ensure root covers the screen for layout consistency */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
